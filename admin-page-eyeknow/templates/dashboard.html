<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="toolbar">
    <!-- Left Side -->
    <div class="left-buttons">
      <div class="btn add-btn">
        <img src="{{ url_for('static', filename='images/add.png') }}" alt="Add" class="white-icon" />
        Add Object
      </div>
      <div class="btn edit-btn">
        <img src="{{ url_for('static', filename='images/edit.png') }}" alt="Edit" class="white-icon" />
        Edit Object
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-buttons">
      <p style="color:white;">Search:</p>
      <div class="search-container">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="btn sort-btn">
        <img src="{{ url_for('static', filename='images/sort.png') }}" alt="Sort" class="white-icon" />
        Sort
      </div>
      <div class="btn download-btn">
        <img src="{{ url_for('static', filename='images/download.png') }}" alt="Download" class="white-icon" />
        Download
      </div>
      <!-- Logout button as a link -->
      <a href="{{ url_for('login') }}" class="btn logout-btn" style="text-decoration:none; display:flex; align-items:center;">
        <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout" class="white-icon" />
        Logout
      </a>
    </div>
  </div>

</body>
</html>
