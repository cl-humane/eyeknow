<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="toolbar">
    <!-- Left Side -->
    <div class="left-buttons">
      <div class="btn add-btn" id="addObjectBtn">
        <i class="fa-solid fa-plus white-icon"></i>
        Add Object
      </div>
      <div class="btn edit-btn">
        <i class="fa-solid fa-pen-to-square"></i>
        Edit Object
      </div>
    </div>

     <!-- Right Side -->
    <div class="right-buttons">
      <p style="color:white;">Search:</p>
      <div class="search-container">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="btn sort-btn">
        <i class="fa-solid fa-sort"></i>
        Sort
      </div>
      <div class="btn download-btn">
        <i class="fa-solid fa-download"></i>
        Download
      </div>
      <a href="{{ url_for('logout') }}" class="btn logout-btn" style="text-decoration:none; display:flex; align-items:center;">
        <i class="fa-solid fa-right-from-bracket"></i>
        Logout
      </a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal-box">
      <h1><span class="add">Add</span> <span class="object">Object</span></h1>

      <form id="uploadForm" class="modal-form">
        <label for="batchName">Object Name:</label>
        <input type="text" id="batchName" name="batchName" readonly>
        <div id="dropArea" onclick="document.getElementById('folderInput').click()">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span>Upload Folder</span>
          <input type="file" id="folderInput" webkitdirectory directory multiple />
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
          <button type="submit" class="upload-btn">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  const modal = document.getElementById("modal");
  const dropArea = document.getElementById("dropArea");
  const batchNameInput = document.getElementById("batchName");
  const cancelBtn = document.getElementById("cancelBtn");

  // Show modal
  document.getElementById("addObjectBtn").addEventListener("click", () => {
    modal.style.display = "flex";
  });

  // Hide modal only when cancel is clicked
  cancelBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Drag and drop logic
  dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.style.borderColor = "#fd1717";
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.style.borderColor = "#ccc";
  });

  dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    const folder = e.dataTransfer.items[0];
    if (folder && folder.webkitGetAsEntry().isDirectory) {
      const folderName = folder.getAsFile().name;
      batchNameInput.value = folderName;
    } else {
      alert("Please drop a folder, not a file.");
    }
    dropArea.style.borderColor = "#ccc";
  });
  const folderInput = document.getElementById("folderInput");

dropArea.addEventListener("click", () => {
  folderInput.click();  // Open file explorer for folder selection
});

folderInput.addEventListener("change", () => {
  const files = folderInput.files;
  if (files.length > 0) {
    // Extract folder name from first file path
    const pathParts = files[0].webkitRelativePath.split("/");
    const folderName = pathParts[0];
    batchNameInput.value = folderName;
  }
});

</script>


</body>
</html>
