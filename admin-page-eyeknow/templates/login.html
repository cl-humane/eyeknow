<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="login">
  <div class="login-box">
    <img src="/static/images/eyeknow_logo.png" alt="Logo">
    <div class="login-title">
      <span class="red">EyeKnow</span> <span class="gray">Admin Login</span>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">
              <i class="fa-solid fa-circle-xmark"></i>
              <span>{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="off">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <img id="toggle-icon" src="/static/images/hide.png" alt="Toggle Password">
        </button>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggle-icon");

      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      toggleIcon.src = isHidden ? "/static/images/show.png" : "/static/images/hide.png";
    }

    window.addEventListener('DOMContentLoaded', () => {
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const flashContainer = document.querySelector('.flash-container');

      function hideFlashMessage() {
        if (flashContainer && !flashContainer.classList.contains('hidden')) {
          flashContainer.classList.add('hidden');
          setTimeout(() => {
            if (flashContainer) {
              flashContainer.remove();
            }
          }, 300);
        }
      }

      if (usernameInput) {
        usernameInput.addEventListener('input', hideFlashMessage);
      }

      if (passwordInput) {
        passwordInput.addEventListener('input', hideFlashMessage);
      }
    });
  </script>

</body>
</html>
