<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Updated for Flask static folder -->
</head>
<body>

  <div class="login">
  <div class="login-box">
    <img src="/static/images/eyeknow_logo.png" alt="Logo">
    <div class="login-title">
      <span class="red">EyeKnow</span> <span class="gray">Admin Login</span>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="error-message">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <img id="toggle-icon" src="/static/images/hide.png" alt="Toggle Password">
        </button>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggle-icon");

      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      toggleIcon.src = isHidden ? "/static/images/show.png" : "/static/images/hide.png";
    }
  </script>

</body>
</html>
